
{% extends "base.html" %}
{% load static %}

{% block title %}
在线考试系统
{% endblock title %}

{% block content %}
<div class="container">
    <div class="container">
        <br>
        <h3>考试信息</h3>
        <div class="container">
            <div class="row mt-4">
                {% for paper1 in paper %}

                <div class="col-6 mb-6">

                    <div class="card">

                        <h4 class="card-header">{{ paper1.title }}</h4>

                        <div class="card-body">
                            <h4 class="card-title">{{ paper1.course }}</h4>
                            <p class="card-text">{{ paper1.examtime  }}</p>
                            <a href="/startExam/?sid={{ student.sid }}&title={{ paper1.title }}&subject={{ paper1.course }}"  class="card-link">开始考试</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <p></p>
    </div>
</div>
{% if messages %}
<script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
{% endif %}
{% endblock content %}
